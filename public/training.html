<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Cards - Training</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
  <main>
    <nav class="flex justify-between bg-gray-200">
      <ul class="flex space-x-4 p-4">
        <li><a href="/list.html" class="text-blue-500">List</a></li>
        <li><a href="/add.html" class="text-blue-500">Add</a></li>
        <li><a href="/training.html" class="text-blue-500">Training</a></li>
        <li><a href="/training.html?mode=reverse" class="text-blue-500">Reverse</a></li>
      </ul>
      <div id="current-user"></div>
    </nav>
    <section class="p-4">
      <div id="training-stats" class="mb-4">
        <div id="progress-bar" class="h-6 bg-gray-200 rounded-full overflow-hidden border border-gray-300" style="width: 300px;">
          <div id="progress-fill" class="h-full bg-gray-300 transition-all duration-300 ease-in-out"></div>
        </div>
        <div class="flex text-xs text-gray-600 mt-1">
          <span id="processed-cards">0</span>/<span id="total-cards">0 | </span>
          <span class="mx-2"> | </span>
          <span id="success-cards" class="text-green-500">0</span>
          <span class="mx-2"> | </span>
          <span id="failed-cards" class="text-red-600">0</span>
        </div>
      </div>
      <table id="training"></table>
    </section>
  </main>

  <script src="js/currentUser.js"></script>
  <script lang="javascript">
    const container = document.getElementById("training");
    const urlParams = new URLSearchParams(window.location.search);
    const isReverse = urlParams.get('mode') === 'reverse';
    class State extends EventTarget{
      constructor(){
        super();
        this._totalCards = 0;
        this._successCards = 0;
        this._failedCards = 0;
        this.events = {
          totalCardsUpdated: 'totalCardsUpdated',
          successCardsUpdated: 'successCardsUpdated',
          failedCardsUpdated: 'failedCardsUpdated'
        }
      }
      get totalCards(){
        return this._totalCards;
      }
      set totalCards(value){
        this._totalCards = value;
        this.dispatchEvent(new Event(this.events.totalCardsUpdated));
      } 
      get successCards(){
        return this._successCards;
      }
      set successCards(value){
        this._successCards = value;
        this.dispatchEvent(new Event(this.events.successCardsUpdated));
      }
      get failedCards(){
        return this._failedCards;
      }
      set failedCards(value){
        this._failedCards = value;
        this.dispatchEvent(new Event(this.events.failedCardsUpdated));
      }

      get processedCardsCount() {
        return this._successCards + this._failedCards;
      }
    }
    const state = new State();

    document.addEventListener("DOMContentLoaded", () => {
      fetch('/api/training')
        .then(response => response.json())
        .then(cards => {
          radnomizeArray(cards);
          startTraining(cards, isReverse);
          state.totalCards = cards.length;
        })
        .catch(error => console.error('Error fetching cards:', error));
    })

    state.addEventListener(state.events.totalCardsUpdated, () => {
      document.getElementById("total-cards").innerText = state.totalCards;
    });

    state.addEventListener(state.events.successCardsUpdated, () => {
      document.getElementById("success-cards").innerText = state.successCards;
    });

    state.addEventListener(state.events.failedCardsUpdated, () => {
      document.getElementById("failed-cards").innerText = state.failedCards;
    });

    state.addEventListener(state.events.totalCardsUpdated, updateProgressBar);
    state.addEventListener(state.events.successCardsUpdated, updateProgressBar);
    state.addEventListener(state.events.failedCardsUpdated, updateProgressBar);

    function updateProgressBar() {
      // Update processed cards count
      const processedCards = document.getElementById('processed-cards');
      processedCards.innerText = state.processedCardsCount;
      
      // Update progress bar
      const progressFill = document.getElementById('progress-fill');
      if (progressFill) {
        // Clear existing blocks
        progressFill.innerHTML = '';
        
        // Add green blocks for success cards
        for (let i = 0; i < state.successCards; i++) {
          const greenBlock = document.createElement('div');
          greenBlock.className = 'h-full bg-green-500 float-left';
          greenBlock.style.width = `${100 / state.totalCards}%`;
          progressFill.appendChild(greenBlock);
        }
        
        // Add red blocks for failed cards
        for (let i = 0; i < state.failedCards; i++) {
          const redBlock = document.createElement('div');
          redBlock.className = 'h-full bg-red-500 float-left';
          redBlock.style.width = `${100 / state.totalCards}%`;
          progressFill.appendChild(redBlock);
        }
      }
    }

    function startTraining(cards, isReverse){
      let cardIndex = 0;
      trainCard(container, cards[cardIndex], onCardTrained, isReverse);
      
      function onCardTrained(isSuccess){
        if(isSuccess) {
          sendCardSuccess(cards[cardIndex]);
          state.successCards++;
        } else {
          const currentLevel = cards[cardIndex].level;
          if(currentLevel > 0) {
            sendCardFailure(cards[cardIndex]);
          }
          state.failedCards++;
        }
        cardIndex++;
        if(cards[cardIndex])
          trainCard(container, cards[cardIndex], onCardTrained, isReverse);
        else
        completeTraining(container)
      }
      
    }

    function trainCard(container, card, onResult, isReverse = false){ 
      container.innerHTML = `
        <div id="training-card" class="border border-gray-300 rounded-lg p-4 flex flex-col" style="width: 300px; height: 500px;">
          <div class="mb-1 w-8 h-8 rounded-full border-2 border-gray-300 flex items-center justify-center">${card.level}</div>
          <div class="text-2xl font-bold mb-4 text-center">${isReverse ? card.translation : card.word}</div>
          <div id="answer" class="mb-4"></div>
          <div id="example" class="mb-4"></div> 
          <div class="mt-auto space-y-2">
            <button id="show" type="button" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Show</button>
            <div class="flex justify-between space-x-2">
              <button id="repeat" type="button" class="w-1/2 bg-red-500 text-white px-4 py-2 rounded">Repeat</button>
              <button id="know" type="button" class="w-1/2 bg-green-500 text-white px-4 py-2 rounded">I know</button>
            </div>
          </div>
        </div>
      `;
      container.querySelector("#repeat").addEventListener("click", () => {onResult(false)});
      container.querySelector("#know").addEventListener("click", () => {onResult(true)});
      container.querySelector("#show").addEventListener("click", onShowClick);

      function onShowClick(){
        container.querySelector("#answer").innerText = isReverse ? card.word : card.translation;  
        container.querySelector("#example").innerText = card.example;
      }
    }

    function completeTraining(container){
      container.innerHTML = "Done"
    }

    function sendCardSuccess(card){
      fetch('/api/training/cardLevelup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(card)
      })
        .then(response => response.json())
        // .then(cards => {
        //   startTraining(cards);
        // })
        // .catch(error => console.error('Error fetching cards:', error));
    }

    function sendCardFailure(card){
      fetch('/api/training/cardLeveldown', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(card)
      })
    }

    function radnomizeArray(array){
      array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
