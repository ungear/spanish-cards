<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Cards - Writing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
  <main>
    <nav class="flex justify-between bg-gray-200">
      <ul class="flex space-x-4 p-4">
        <li><a href="/list.html" class="text-blue-500">List</a></li>
        <li><a href="/add.html" class="text-blue-500">Add</a></li>
        <li><a href="/training.html" class="text-blue-500">Training</a></li>
        <li><a href="/training.html?mode=reverse" class="text-blue-500">Reverse</a></li>
      </ul>
      <div id="current-user"></div>
    </nav>
    <section class="p-4">
      <form id="writing-config">
        <div id="topics-container">
          <!-- Topics will be dynamically generated here -->
        </div>
        <div>
          <button class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/currentUser.js"></script>
  <script lang="javascript">
    // Load topics when page loads
    document.addEventListener('DOMContentLoaded', loadTopicsConfig);
    
    document.getElementById('writing-config').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const selectedTopics = formData.getAll('topics');
      if(selectedTopics.length === 0){
        alert('Please select at least one topic.');
        return;
      }
      
      try {
        const response = await fetch('/api/writing', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            topics: selectedTopics
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          alert(`Error: ${errorData.error || 'Failed to create writing exercise'}`);
          return;
        }
        
        const data = await response.json();
        console.log('Writing exercise created:', data);
        // TODO: Handle successful response (e.g., redirect or show exercise)
      } catch (error) {
        console.error('Error sending request:', error);
        alert('Failed to send request. Please try again.');
      }
    });
    
    // Load topics configuration and generate checkboxes
    async function loadTopicsConfig() {
      try {
        const response = await fetch('/api/writing/getConfig', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (!response.ok) {
          console.error('Failed to load topics configuration');
          return;
        }
        
        const topicsConfig = await response.json();
        const topicsContainer = document.getElementById('topics-container');
  
        // Generate checkboxes dynamically
        topicsContainer.innerHTML = Object.entries(topicsConfig.topics)
          .map(([value, label]) => `
            <div>
              <input type="checkbox" name="topics" id="topic-${value}" value="${value}">
              <label for="topic-${value}">${label}</label>
            </div>
          `)
          .join('');
      } catch (error) {
        console.error('Error loading topics configuration:', error);
      }
    }
  </script>
</body>
</html>
