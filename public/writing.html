<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Cards - Writing</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
  <main>
    <nav class="flex justify-between bg-gray-200">
      <ul class="flex space-x-4 p-4">
        <li><a href="/list.html" class="text-blue-500">List</a></li>
        <li><a href="/add.html" class="text-blue-500">Add</a></li>
        <li><a href="/training.html" class="text-blue-500">Training</a></li>
        <li><a href="/training.html?mode=reverse" class="text-blue-500">Reverse</a></li>
        <li><a href="/numbers.html" class="text-blue-500">Numbers</a></li>
      </ul>
      <div id="current-user"></div>
    </nav>
    <section class="p-4">
      <form id="writing-config">
        <div id="topics-container">
          <!-- Topics will be dynamically generated here -->
        </div>
        <div>
          <button class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
        </div>
        <div id="writing-task-container"></div>
      </form>
    </section>
  </main>

  <script src="js/currentUser.js"></script>
  <script lang="javascript">
    // Load topics when page loads
    document.addEventListener('DOMContentLoaded', loadTopicsConfig);
    
    document.getElementById('writing-config').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const selectedTopics = formData.getAll('topics');
      if(selectedTopics.length === 0){
        alert('Please select at least one topic.');
        return;
      }
      
      try {
        const response = await fetch('/api/writing', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            topics: selectedTopics
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          alert(`Error: ${errorData.error || 'Failed to create writing exercise'}`);
          return;
        }
        
        const data = await response.json();
        
        // Populate the writing task container with questions
        const container = document.getElementById('writing-task-container');
        if (data.writingTask && data.writingTask.items) {
          container.innerHTML = generateWritingTaskHTML(data.writingTask.items);
        } else {
          container.innerHTML = '<p class="text-red-500">Error: Invalid response format</p>';
        }

      } catch (error) {
        console.error('Error sending request:', error);
        alert('Failed to send request. Please try again.');
      }
    });
    
    // Load topics configuration and generate checkboxes
    async function loadTopicsConfig() {
      try {
        const response = await fetch('/api/writing/getConfig', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (!response.ok) {
          console.error('Failed to load topics configuration');
          return;
        }
        
        const topicsConfig = await response.json();
        const topicsContainer = document.getElementById('topics-container');
  
        // Generate checkboxes dynamically
        topicsContainer.innerHTML = Object.entries(topicsConfig.topics)
          .map(([value, label]) => `
            <div>
              <input type="checkbox" name="topics" id="topic-${value}" value="${value}">
              <label for="topic-${value}">${label}</label>
            </div>
          `)
          .join('');
      } catch (error) {
        console.error('Error loading topics configuration:', error);
      }
    }
    
    // Generate HTML for writing task questions
    function generateWritingTaskHTML(items) {
      if (!items || items.length === 0) {
        return '<p>No questions available.</p>';
      }
      
      return `
        <div class="mt-6 space-y-6">
          <h2 class="text-2xl font-bold mb-4">Writing Exercise</h2>
          ${items.map((item, index) => `
            <div class="border border-gray-300 rounded-lg p-4">
              <div class="mb-2">
                <label class="block text-sm font-semibold mb-2">
                  Question ${index + 1}: <span class="text-gray-700">${item.question}</span>
                </label>
                <textarea 
                  id="answer-${index}" 
                  name="answer-${index}" 
                  rows="3" 
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Write your Spanish translation here..."
                ></textarea>
              </div>
              <div class="mt-2">
                <button 
                  type="button" 
                  onclick="toggleAnswer(${index})"
                  class="text-blue-500 hover:text-blue-700 text-sm"
                >
                  Show Answer
                </button>
                <div id="answer-display-${index}" class="hidden mt-2 p-2 bg-gray-100 rounded">
                  <strong>Answer:</strong> ${item.answer}
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }
    
    // Toggle answer visibility
    function toggleAnswer(index) {
      const answerDisplay = document.getElementById(`answer-display-${index}`);
      const button = event.target;
      
      if (answerDisplay.classList.contains('hidden')) {
        answerDisplay.classList.remove('hidden');
        button.textContent = 'Hide Answer';
      } else {
        answerDisplay.classList.add('hidden');
        button.textContent = 'Show Answer';
      }
    }
  </script>
</body>
</html>
