<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Cards - Numbers</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
  <main>
    <nav class="flex justify-between bg-gray-200">
      <ul class="flex space-x-4 p-4">
        <li><a href="/list.html" class="text-blue-500">List</a></li>
        <li><a href="/add.html" class="text-blue-500">Add</a></li>
        <li><a href="/training.html" class="text-blue-500">Training</a></li>
        <li><a href="/training.html?mode=reverse" class="text-blue-500">Reverse</a></li>
        <li><a href="/writing.html" class="text-blue-500">Writing</a></li>
        <li><a href="/numbers.html" class="text-blue-500">Numbers</a></li>
      </ul>
      <div id="current-user"></div>
    </nav>
    <section class="p-4">
      <div class="max-w-md mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Numbers Training</h1>
        
        <div class="text-center mb-6">
          <div class="mb-4">
            <label for="range-select" class="block text-sm font-medium text-gray-700 mb-2">Number Range:</label>
            <select 
              id="range-select" 
              class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            >
              <option value="XX" selected>XX</option>
              <option value="XXX">XXX</option>
              <option value="XXXX">XXXX</option>
            </select>
          </div>
          <button 
            id="test-button" 
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors"
          >
            Test
          </button>
        </div>
        
        <div id="result-container" class="hidden mt-8">
          <div class="bg-gray-100 rounded-lg p-6 text-center">
            <div class="mb-4">
              <p class="text-sm text-gray-600 mb-2">Number:</p>
              <p id="number-display" class="text-4xl font-bold text-gray-800 hidden"></p>
              <button 
                id="show-answer-button" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
              >
                Show Answer
              </button>
              <button 
                id="play-again-button" 
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors mt-2"
              >
                Play Again
              </button>
            </div>
            <div class="mt-4">
              <audio id="audio-player" controls class="mx-auto">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
        
        <div id="error-message" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"></div>
      </div>
    </section>
  </main>

  <script src="js/currentUser.js"></script>
  <script>
    document.getElementById('test-button').addEventListener('click', async function() {
      const button = this;
      const resultContainer = document.getElementById('result-container');
      const errorMessage = document.getElementById('error-message');
      const numberDisplay = document.getElementById('number-display');
      const showAnswerButton = document.getElementById('show-answer-button');
      const audioPlayer = document.getElementById('audio-player');
      
      // Hide previous results and errors
      resultContainer.classList.add('hidden');
      errorMessage.classList.add('hidden');
      
      // Hide answer and show button
      numberDisplay.classList.add('hidden');
      showAnswerButton.classList.remove('hidden');
      
      // Disable button and show loading state
      button.disabled = true;
      button.textContent = 'Loading...';
      button.classList.add('opacity-50', 'cursor-not-allowed');
      
      try {
        // Get the selected range value from the dropdown
        const rangeSelect = document.getElementById('range-select');
        const selectedRange = rangeSelect.value;
        
        // Build the URL with the Range parameter
        const url = `/api/number?Range=${encodeURIComponent(selectedRange)}`;
        
        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to generate number');
        }
        
        const data = await response.json();
        
        // Store the number but don't display it yet
        numberDisplay.textContent = data.number;
        
        // Create audio blob from base64 and play it
        const audioData = atob(data.audio);
        const audioArray = new Uint8Array(audioData.length);
        for (let i = 0; i < audioData.length; i++) {
          audioArray[i] = audioData.charCodeAt(i);
        }
        const audioBlob = new Blob([audioArray], { type: 'audio/mpeg' });
        const audioUrl = URL.createObjectURL(audioBlob);
        
        audioPlayer.src = audioUrl;
        
        // Show result container
        resultContainer.classList.remove('hidden');
        
        // Auto-play the audio
        audioPlayer.play().catch(err => {
          console.error('Error playing audio:', err);
        });
        
      } catch (error) {
        console.error('Error fetching number:', error);
        errorMessage.textContent = `Error: ${error.message || 'Failed to generate number. Please try again.'}`;
        errorMessage.classList.remove('hidden');
      } finally {
        // Re-enable button
        button.disabled = false;
        button.textContent = 'Test';
        button.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    });
    
    // Show answer button click handler
    document.getElementById('show-answer-button').addEventListener('click', function() {
      const numberDisplay = document.getElementById('number-display');
      const showAnswerButton = document.getElementById('show-answer-button');
      
      // Hide button and show answer
      showAnswerButton.classList.add('hidden');
      numberDisplay.classList.remove('hidden');
    });
    
    // Play Again button click handler
    document.getElementById('play-again-button').addEventListener('click', function() {
      const audioPlayer = document.getElementById('audio-player');
      // Reset audio to beginning and play again
      audioPlayer.currentTime = 0;
      audioPlayer.play().catch(err => {
        console.error('Error playing audio:', err);
      });
    });
  </script>
</body>
</html>
